name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd optimised-resume-screening-system
            git checkout ${{ github.ref }}
            docker-compose up -d
            ```
          draft: false
          prerelease: false
  
  build-and-publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./node-resume
          file: ./node-resume/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/resume-backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/resume-backend:latest
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./node-resume/client
          file: ./node-resume/client/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/resume-frontend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/resume-frontend:latest
      
      - name: Build and push Python API
        uses: docker/build-push-action@v5
        with:
          context: ./python-api
          file: ./python-api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/resume-python-api:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/resume-python-api:latest