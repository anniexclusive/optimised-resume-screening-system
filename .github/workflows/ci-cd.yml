name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Backend tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./node-resume/package-lock.json

      - name: Test Backend
        working-directory: ./node-resume
        run: |
          npm ci
          npm test

      # Python tests
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: ./python-api/requirements.txt

      - name: Test Python API
        working-directory: ./python-api
        run: |
          pip install -r requirements.txt pytest flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          pytest

  # Build Docker images (only on main)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Images
        run: docker compose build
