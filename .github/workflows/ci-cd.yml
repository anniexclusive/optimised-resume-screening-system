name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Combined Test & Lint Job
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [backend, frontend, python-api]

    steps:
      - uses: actions/checkout@v4

      # Node.js Backend
      - name: Setup Node.js (Backend)
        if: matrix.component == 'backend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./node-resume/package-lock.json

      - name: Install & Test (Backend)
        if: matrix.component == 'backend'
        working-directory: ./node-resume
        run: |
          npm ci
          npm run lint
          npm test -- --ci --coverage --testResultsProcessor=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Publish Backend Test Results
        if: matrix.component == 'backend' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: node-resume/test-results/junit.xml
          check_name: Backend Test Results

      # Node.js Frontend
      - name: Setup Node.js (Frontend)
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./node-resume/client/package-lock.json

      - name: Install & Test (Frontend)
        if: matrix.component == 'frontend'
        working-directory: ./node-resume/client
        run: |
          npm ci
          npm run lint
          npm test -- --ci --watchAll=false --coverage --testResultsProcessor=jest-junit
          npm run build
        env:
          CI: false
          JEST_JUNIT_OUTPUT_DIR: ./test-results
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Publish Frontend Test Results
        if: matrix.component == 'frontend' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: node-resume/client/test-results/junit.xml
          check_name: Frontend Test Results

      # Python API
      - name: Setup Python
        if: matrix.component == 'python-api'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ./python-api/requirements.txt

      - name: Install & Test (Python)
        if: matrix.component == 'python-api'
        working-directory: ./python-api
        run: |
          pip install -r requirements.txt pytest pytest-cov flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          pytest --junitxml=test-results/junit.xml --cov=. --cov-report=xml --cov-report=term

      - name: Publish Python Test Results
        if: matrix.component == 'python-api' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: python-api/test-results/junit.xml
          check_name: Python API Test Results

      - name: Upload Coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: |
            ./node-resume/coverage/coverage-final.json
            ./node-resume/client/coverage/coverage-final.json
            ./python-api/coverage.xml
          flags: ${{ matrix.component }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Security Scan (runs in parallel with tests)
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Node.js for Audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm Audit
        run: |
          cd node-resume && npm audit --audit-level=moderate || true
          cd client && npm audit --audit-level=moderate || true

  # Build Docker Images (only on main branch)
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - name: backend
            context: ./node-resume
            image: resume-backend
          - name: frontend
            context: ./node-resume/client
            image: resume-frontend
          - name: python-api
            context: ./python-api
            image: resume-python-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:buildcache,mode=max
