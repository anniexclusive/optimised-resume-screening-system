
services:
  # Python API Service
  python-api:
    build:
      context: ./python-api
      dockerfile: Dockerfile
    container_name: resume-python-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=false
      - MODEL_PATH=/app/models
    volumes:
      - ./python-api:/app
      - python-models:/app/models
    restart: unless-stopped
    # Resource limits - BERT model needs ~1.5GB RAM + processing overhead
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G  # BERT model (1.5GB) + processing + overhead
        reservations:
          cpus: '1.0'
          memory: 1.5G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - resume-network

  # Node.js Backend Service
  backend:
    build:
      context: ./node-resume
      dockerfile: Dockerfile
    container_name: resume-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PYTHON_API_URL=http://python-api:5000
      - PORT=3001
      - API_TIMEOUT=120000
      - ENABLE_AUTH=false
    volumes:
      - ./node-resume:/app
      - /app/node_modules
    depends_on:
      python-api:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits for Node.js backend
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - resume-network

  # React Frontend Service
  frontend:
    build:
      context: ./node-resume/client
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3001}
    container_name: resume-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Resource limits for static frontend (nginx)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resume-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: resume-nginx
    ports:
      - "80:80"
      # HTTPS port disabled for development - uncomment for staging/production with SSL
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
      - python-api
    restart: unless-stopped
    # Resource limits for nginx reverse proxy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    networks:
      - resume-network

volumes:
  python-models:
    driver: local

networks:
  resume-network:
    driver: bridge